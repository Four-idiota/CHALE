<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timecard System</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    .calendar-cell {
      cursor: pointer;
      text-align: center;
      padding: 20px; /* Adjust padding as needed */
      border: 1px solid #e2e8f0;
      border-radius: 0.25rem; /* Rounded corners for cells */
      position: relative;
      height: 100px; /* Fixed height for each cell */
      width: calc(100% / 7); /* Equal width for each day column */
      box-sizing: border-box; /* Ensure padding and border are included in width */
    }
    .calendar-cell:hover {
      background-color: #f0f4f8;
    }
    .calendar-cell.selected {
      background-color: #cfe2f3;
    }
    .leave-type {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background: rgba(76, 175, 80, 0.2);
      padding: 2px 5px;
      font-size: 12px; /* Adjust font size as needed */
      border-radius: 0.25rem;
      max-width: calc(100% - 10px); /* Ensure leave type label does not overflow cell */
      text-overflow: ellipsis; /* Add ellipsis if text overflows */
      white-space: nowrap; /* Prevent wrapping */
      overflow: hidden; /* Hide overflow */
    }
    .form-input,
    .form-select,
    .form-textarea {
      border: 1px solid #d2d6dc;
      padding: 10px;
      font-size: 14px;
      outline: none;
      border-radius: 0.25rem; /* Rounded corners for form elements */
    }
    .form-input:focus,
    .form-select:focus,
    .form-textarea:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
    }
    .form-submit {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 10px;
      border: none;
      border-radius: 0.25rem; /* Rounded corners for submit button */
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .form-submit:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container my-5">
    <div class="row">
      <div class="col-md-8">
        <div class="card shadow-sm rounded-lg">
          <div class="card-header bg-primary text-white rounded-top-lg">
            <h5 class="mb-0">Timecard Calendar</h5>
          </div>
          <div class="card-body rounded-bottom-lg">
            <div class="table-responsive">
              <table id="calendarTable" class="table table-bordered">
                <thead>
                  <tr class="bg-light">
                    <th class="text-center">Sun</th>
                    <th class="text-center">Mon</th>
                    <th class="text-center">Tue</th>
                    <th class="text-center">Wed</th>
                    <th class="text-center">Thu</th>
                    <th class="text-center">Fri</th>
                    <th class="text-center">Sat</th>
                  </tr>
                </thead>
                <tbody id="calendarBody">
                  <!-- Calendar rows will be dynamically generated here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow-sm rounded-lg">
          <div class="card-header bg-primary text-white rounded-top-lg">
            <h5 class="mb-0">Timecard Details</h5>
          </div>
          <div class="card-body rounded-bottom-lg">
            <form id="timecardForm" action="#" method="POST">
              <div class="form-group">
                <label for="date">Date</label>
                <input type="text" id="date" name="date" class="form-control" readonly>
              </div>
              <div class="form-group">
                <label for="leave-type">Type of Leave</label>
                <select id="leave-type" name="leave-type" class="form-control">
                  <option value="present">Present</option>
                  <option value="absent">Absent</option>
                  <option value="weeklyoff">Weekly Off</option>
                  <option value="compoff">Comp Off</option>
                  <option value="shortleavepresent">Short Leave Present</option>
                  <option value="halfday">Half Day</option>
                  <option value="outdoorworking">Outdoor Working</option>
                  <option value="outdoortravelling">Outdoor Travelling</option>
                  <option value="previlagedleave">Previlaged Leave</option>
                  <option value="paidholiday">Paid Holiday</option>
                  <option value="unpaidholiday">Unpaid Holiday</option>
                </select>
              </div>
              <div class="form-group">
                <label for="reason">Reason</label>
                <textarea id="reason" name="reason" rows="3" class="form-control"></textarea>
              </div>
              <button type="submit" class="btn btn-success btn-block form-submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarBody = document.getElementById('calendarBody');
      const dateInput = document.getElementById('date');
      const form = document.getElementById('timecardForm');
      let selectedCell;

      function generateCalendar(year, month) {
        const firstDay = new Date(year, month).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        let day = 1;
        calendarBody.innerHTML = '';

        for (let i = 0; i < 6; i++) {
          const row = document.createElement('tr');
          for (let j = 0; j < 7; j++) {
            const cell = document.createElement('td');
            cell.classList.add('calendar-cell');

            if (i === 0 && j < firstDay) {
              cell.classList.add('bg-light');
              cell.innerHTML = '';
            } else if (day > daysInMonth) {
              cell.classList.add('bg-light');
              cell.innerHTML = '';
            } else {
              const currentDay = day;
              cell.innerHTML = currentDay;
              cell.addEventListener('click', function () {
                document.querySelectorAll('.calendar-cell').forEach(c => c.classList.remove('selected'));
                this.classList.add('selected');
                selectedCell = this;
                dateInput.value = `${year}-${String(month + 1).padStart(2, '0')}-${String(currentDay).padStart(2, '0')}`;
              });
              day++;
            }
            row.appendChild(cell);
          }
          calendarBody.appendChild(row);
        }
      }

      form.addEventListener('submit', function (event) {
        event.preventDefault();
        const leaveType = document.getElementById('leave-type').value;
        if (selectedCell) {
          let leaveLabel = selectedCell.querySelector('.leave-type');
          if (!leaveLabel) {
            leaveLabel = document.createElement('div');
            leaveLabel.classList.add('leave-type');
            selectedCell.appendChild(leaveLabel);
          }
          leaveLabel.innerHTML = leaveType.toUpperCase(); // Display leave type in uppercase
        }
      });

      const currentDate = new Date();
      generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
    });
  </script>
</body>
</html>
