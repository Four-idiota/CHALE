<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Additional CSS for background image */
    .bg-image {
      background-image: url('https://aureolepharmatech.com/wp-content/uploads/2023/10/introduction.gif');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body style="font-family:'Poppins'; background:url('https://aureolepharmatech.com/wp-content/uploads/2023/08/bg.jpg');">
  <div class="flex items-center justify-center h-screen">
    <div class="flex flex-col md:flex-row w-full max-w-4xl  shadow-md overflow-hidden">
      <!-- Left Section with background image -->
      <div class="md:w-3/5 rounded-none md:rounded-l-lg md:rounded-t-none text-white p-8 flex flex-col justify-center items-center bg-image md:h-auto h-80">
        
      </div>
      <!-- Right Section -->
      <div class="w-full md:w-2/5 p-8 flex flex-col justify-center items-center" style="backdrop-filter: saturate(180%) blur(10px); ">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">Login</h2>
        {% if messages %}
          <div class="mb-4">
            {% for message in messages %}
              <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                <strong class="font-bold">Error</strong>
                <span class="block sm:inline">{{ message }}</span>
              </div>
            {% endfor %}
          </div>
        {% endif %}
        <form action="#" method="POST" class="w-full">
          {% csrf_token %}
          <div class="mb-4">
            <label for="mobile_number" class="block text-gray-700 font-bold mb-2">Mobile Number</label>
            <input type="text" id="mobile_number" name="mobile_number" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" placeholder="Enter your username or email" required>
          </div>
          <div class="mb-4">
            <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
            <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" placeholder="Enter your password" required>
          </div>
          <div class="flex items-center justify-between mb-4">
            <div class="flex items-center">
              <input type="checkbox" id="remember_me" name="remember_me" class="h-4 w-4 text-blue-500 focus:ring-blue-400 border-gray-300 rounded">
              <label for="remember_me" class="ml-2 block text-sm text-gray-800">Remember me</label>
            </div>
            <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
          </div>
          <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300 w-full">Sign in</button>
        </form>
        </div>
    </div>
  </div>
</body>
</html>
